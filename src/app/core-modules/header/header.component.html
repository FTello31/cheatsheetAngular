<header class="primary-header-container mat-elevation-z8">
    <!-- [ngClass]="{'scrolled' : is_page_scrolled}" -->
    <div class="primary-header row justify-content-center">
        <div class="col-12 col-sm-10 d-flex justify-content-between align-items-center">
            <button mat-button="" title="Menu" class="mat-focus-indicator hamburger mat-button mat-button-base">
                <span class="mat-button-wrapper">
                    <mat-icon role="img" svgicon="menu" class="mat-icon notranslate mat-icon-no-color"
                        aria-hidden="true" data-mat-icon-type="svg" data-mat-icon-name="menu">
                        <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                        </svg>
                    </mat-icon>
                </span>
                <span matripple="" class="mat-ripple mat-button-ripple"></span>
                <span class="mat-button-focus-overlay"></span>
            </button>

            <span class="brand-name">Angular Boilerplate</span>
            <img class="brand-logo" src="assets/images/logo.png" alt="FTello Boilerplate Logo">
        </div>
    </div>
