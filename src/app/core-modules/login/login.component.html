<div class="container-fluid">
    <div class="row page-content login-page">
        <div class="col-12 col-sm-4 col-md-5 col-lg-6 login-page__banner row g-0 justify-content-center">
            <div class="col-10 d-flex flex-column justify-content-center align-items-center">
                <h1>FTello</h1>
                <img class="brand-logo" src="assets/images/logo.png" alt="Boilerplate Logo">
            </div>
        </div>
        <div class="col-12 col-sm-8 col-md-7 col-lg-6 login-form-container">
            <main role="main">
                <form class="login-form" [formGroup]="login_form" (ngSubmit)="initiateLogin()">
                    <div class="fila-form-field">
                        <mat-form-field appearance="outline" class="full-width-input">
                            <mat-label>Username</mat-label>
                            <input matInput type="text" formControlName="username" autocomplete="off">
                            <mat-error *ngIf="login_form.controls['username'].hasError('required')">
                                Por favor ingrese un usuario</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="fila-form-field">
                        <mat-form-field appearance="outline" class="full-width-input">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password" autocomplete="off">
                            <mat-error *ngIf="login_form.controls['password'].hasError('required')">
                                Por favor ingrese una contrase&ntilde;a </mat-error>
                        </mat-form-field>
                    </div>

                    <footer class="login-form__footer">
                        <button matRipple class="primary-button" type="submit" [disabled]="!login_form.valid">
                            Login
                        </button>
                    </footer>
                </form>
            </main>
        </div>
    </div>
</div>
